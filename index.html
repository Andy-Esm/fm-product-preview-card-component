<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="container">
			<article class="card">
				<picture>
					<source srcset="./images/image-product-mobile.jpg" media="(max-width: 575px)" />
					<img src="./images/image-product-desktop.jpg" alt="Product" class="card__img" />
				</picture>
				<div class="card__text">
					<span class="card__category">Perfume</span>
					<h1 class="card__text-title">Gabrielle Essence Eau De Parfum</h1>
					<p class="card__text-desc">
						A floral, solar and voluptuous interpretation composed by Olivier Polge,
						Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="price">
						<span class="price-current">$149.99</span>
						<span class="price-prev">$169.99</span>
					</div>
					<button class="btn">
						<img src="./images/icon-cart.svg" alt="icon-cart" />
						Add to Cart
					</button>
				</div>
			</article>
		</main>
	</body>
	<footer>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.frontendmentor.io/profile/Andy-Esm">Andrey Esman</a>.
		</div>
	</footer>
</html>
